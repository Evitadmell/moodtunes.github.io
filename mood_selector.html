</head>
<body>
  <div class="container">
    <h1>How are you feeling today?</h1>
    <div class="mood-container">
      <!-- Mood Cards -->

      <div class="mood-card" onclick="selectMood(this, 'joy', 'ğŸ˜„ Joy')"><span class="emoji">ğŸ˜„</span><p>Joy</p></div>
      <div class="mood-card" onclick="selectMood(this, 'irritation', 'ğŸ˜¤ Irritation')"><span class="emoji">ğŸ˜¤</span><p>Irritation</p></div>
      <div class="mood-card" onclick="selectMood(this, 'anxiety', 'ğŸ˜° Anxiety')"><span class="emoji">ğŸ˜°</span><p>Anxiety</p></div>
      <div class="mood-card" onclick="selectMood(this, 'worry', 'ğŸ˜Ÿ Worry')"><span class="emoji">ğŸ˜Ÿ</span><p>Worry</p></div>
      <div class="mood-card" onclick="selectMood(this, 'frustration', 'ğŸ¤¬ Frustration')"><span class="emoji">ğŸ¤¬</span><p>Frustration</p></div>
      <div class="mood-card" onclick="selectMood(this, 'stressed', 'ğŸ˜« Stressed')"><span class="emoji">ğŸ˜«</span><p>Stressed</p></div>
      <div class="mood-card" onclick="selectMood(this, 'shocked', 'ğŸ˜± Shocked')"><span class="emoji">ğŸ˜±</span><p>Shocked</p></div>

      <div class="mood-card" onclick="selectMood(this, 'crying', 'ğŸ˜­ Crying')"><span class="emoji">ğŸ˜­</span><p>Crying</p></div>
      <div class="mood-card" onclick="selectMood(this, 'disgust', 'ğŸ¤¢ Disgust')"><span class="emoji">ğŸ¤¢</span><p>Disgust</p></div>
      <div class="mood-card" onclick="selectMood(this, 'love', 'â¤ï¸ Love')"><span class="emoji">â¤ï¸</span><p>Love</p></div>
    </div>

    <div class="button-container">
      <button id="nextBtn" disabled>Next</button>
    </div>
  </div>

  <!-- Script as Module -->
  <script type="module">
    import { auth, db } from "/MusicRecommender/frontend/firebase-config.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-auth.js";
    import { doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-firestore.js";

    let selectedMood = null;
    let currentUser = null;

    // Monitor user login
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "/MusicRecommender/frontend/index.html";
      } else {
        currentUser = user;
      }
    });

    window.selectMood = async function (element, mood, label) {
      if (!currentUser) return;

      selectedMood = mood;

      // Highlight selected mood
      document.querySelectorAll('.mood-card').forEach(card => card.classList.remove('selected'));
      element.classList.add('selected');

      try {
        const userRef = doc(db, "users", currentUser.uid);
        await updateDoc(userRef, {
          selectedMood: mood,
          moodLabel: label
        });

        document.getElementById("nextBtn").disabled = false;
        console.log("Mood saved to Firestore:", mood);
      } catch (err) {
        console.error("Error saving mood:", err);
        alert("Failed to save mood. Please try again.");
      }
    };

    document.getElementById("nextBtn").addEventListener("click", () => {
      if (!selectedMood) {
        alert("Please select a mood first!");
        return;
      }
      window.location.href = "/MusicRecommender/frontend/genre.html";
    });
  </script>
</body>
</html>
